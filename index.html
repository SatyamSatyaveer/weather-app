<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <div class="tablet">
        <img class="tabletimg" src="weather-removebg-preview.png" alt="Tablet">

    <div class="weather_container">
        
        <div class="temp">
            <p style="color:Blue">20 &deg; C</p> 
        </div>
        
        <div class="time_location">
<h3 style="color: rgb(255, 0, 208);"> Delhi</h3>
<br/>
<span style="color:red">2025-03-28  12:58 </span>
<p class="myday" style="color:red; padding:4px;">Monday </p> 
        </div>
        <br>
        <div class="condition">
            <h5 class="condition1" style="color:green"></h5>
          
            <p style="color:rgb(13, 54, 235)">Mist</p>
        </div>
        </div>
    </div>
    
    <nav>
        <form>
            <input type="text" placeholder="Search Location" class="search_area"/>
            <button type="submit">Submit</button>
        </form>
    </nav>
    
</div>


   
   
   
<script src="script.js" ></script>
</body>
</html>
